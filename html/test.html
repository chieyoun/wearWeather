<style>
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }
        to {
            opacity: 1;
            transform: translateZ(0);
        }
    }
    @keyframes floating{
        0% {margin-top: 0px;}
	    100% {margin-top: 10px;}
        
    } 
 
    .test_obj {
        position: relative;
        animation: fadeInUp 1s;
    }
    .dun {
        position: relative;
        animation: floating 1s infinite alternate ;
        
    }
</style>
 
<div class="test_obj">테스트 중입니다.</div>
<div class="dun">테스트 중입니다.</div>
